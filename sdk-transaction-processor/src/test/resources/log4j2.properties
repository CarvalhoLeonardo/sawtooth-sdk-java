status=debug
name=PropertiesConfig
includelocation=true

appenders=console,general,reactor

property.filename=target/logs/sdk-tp.log
property.reactor_filename=target/logs/reactor-tp.log

filters=threshold
filter.threshold.type=ThresholdFilter
filter.threshold.level=debug

appender.general.type=RollingFile
appender.general.name=general
appender.general.fileName=${filename}
appender.general.filePattern=target/logs/debug-backup-%d{MM-dd-yy-HH-mm-ss}-%i.log.gz
appender.general.layout.type=PatternLayout
appender.general.additivity=true
appender.general.layout.pattern=%d{mm:ss,SSSSSSS} - %p %t %c{3}:%m %n
appender.general.policies.type=Policies
appender.general.policies.size.type=SizeBasedTriggeringPolicy
appender.general.policies.size.size=100MB
appender.general.strategy.type=DefaultRolloverStrategy
appender.general.strategy.max=20

appender.reactor.type=RollingFile
appender.reactor.name=reactor
appender.reactor.fileName=${reactor_filename}
appender.reactor.filePattern=target/logs/reactor_debug-backup-%d{MM-dd-yy-HH-mm-ss}-%i.log.gz
appender.reactor.layout.type=PatternLayout
appender.reactor.layout.pattern=%d{mm:ss,SSSSSSS} - %p %t %c{3}:%m %n
appender.reactor.policies.type=Policies
appender.reactor.policies.size.type=SizeBasedTriggeringPolicy
appender.reactor.policies.size.size=100MB
appender.reactor.strategy.type=DefaultRolloverStrategy
appender.reactor.strategy.max=20
appender.reactor.additivity=true

appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{mm:ss,SSSSSSS} - %p thread:%t %c{3}:%m %n
appender.console.filter.threshold.type=ThresholdFilter
appender.console.filter.threshold.level=debug

loggers=general
logger.general.name=sawtooth.sdk
logger.general.level=debug
logger.general.appenderRef.general.ref=general

loggers=reactor
logger.reactor.name=reactor.core
logger.reactor.level=debug
logger.reactor.appenderRef.reactor.ref=reactor


rootLogger.level=debug
rootLogger.appenderRef.stdout.ref=STDOUT
rootLogger.appenderRef.stdout.ref=general
rootLogger.appenderRef.stderr.ref=STDOUT
